{% extends "layout.html" %}

{% block content %}
<h2 class="mb-2">{{ article['title'] }}</h2>
<p class="text-muted">Publié le {{ article['created_at'][:10] }}</p>
{% if article['image_path'] %}
  <img src="{{ article['image_path'] }}" class="img-fluid mb-3" alt="Image de l'article {{ article['title'] }}">
{% endif %}
<div class="mb-4">
  {{ article['content'] | replace('\n', '<br>') | safe }}
</div>
<div class="d-flex flex-wrap gap-2">
  <a href="{{ share_url }}" target="_blank" class="btn btn-primary"><i class="fab fa-facebook"></i> Partager sur Facebook</a>
  <a href="/articles" class="btn btn-secondary">Retour à la liste</a>
</div>
{% endblock %}
