<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Formulaire Inscription</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .error { color: red; font-size: 14px; }
    </style>
</head>
<body>
    <h1>Test Formulaire Inscription</h1>
    
    <form method="post" action="/inscription" id="testForm">
        <div class="form-group">
            <label for="username">Nom d'utilisateur *</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="full_name">Nom complet *</label>
            <input type="text" id="full_name" name="full_name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Téléphone *</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        
        <div class="form-group">
            <label for="ijin_number">Numéro IJIN *</label>
            <input type="text" id="ijin_number" name="ijin_number" required>
        </div>
        
        <div class="form-group">
            <label for="birth_date">Date de naissance *</label>
            <input type="date" id="birth_date" name="birth_date" required>
        </div>
        
        <div class="form-group">
            <label for="role">Rôle *</label>
            <select id="role" name="role" required>
                <option value="member">Membre</option>
                <option value="trainer">Entraîneur</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="password">Mot de passe *</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-group">
            <label for="confirm_password">Confirmer mot de passe *</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        
        <button type="submit" id="submitBtn">Créer mon compte</button>
    </form>

    <div id="debug"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const debug = document.getElementById('debug');
            const submitBtn = document.getElementById('submitBtn');
            
            // Récupérer les données
            const formData = new FormData(this);
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            
            debug.innerHTML = '<h3>Données du formulaire :</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            
            // Simuler l'envoi
            submitBtn.disabled = true;
            submitBtn.textContent = 'Envoi en cours...';
            
            // Simuler une requête POST
            fetch('/inscription', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                debug.innerHTML += '<h3>Réponse du serveur :</h3><p>Status: ' + response.status + '</p>';
                return response.text();
            })
            .then(text => {
                debug.innerHTML += '<h3>Contenu de la réponse :</h3><pre>' + text.substring(0, 500) + '...</pre>';
            })
            .catch(error => {
                debug.innerHTML += '<h3>Erreur :</h3><p class="error">' + error.message + '</p>';
            })
            .finally(() => {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Créer mon compte';
            });
        });
    </script>
</body>
</html>
