name: Test et Déploiement

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout du code
      uses: actions/checkout@v4
    
    - name: Configuration Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Installation des dépendances
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Tests de base
      run: |
        python -c "import app; print('✅ Application importée avec succès')"
        python -m py_compile app.py
        echo "✅ Syntaxe Python valide"
    
    - name: Vérification des templates
      run: |
        echo "✅ Vérification des templates Jinja2"
        find templates -name "*.html" -exec echo "Template: {}" \;

  deploy-notification:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Notification de succès
      run: |
        echo "🚀 Tests réussis !"
        echo "📅 Date: $(date)"
        echo "🔗 Commit: ${{ github.sha }}"
        echo "🌿 Branche: ${{ github.ref_name }}"
        echo ""
        echo "ℹ️  Déploiement automatique sur Render activé"
        echo "🌐 Votre site sera mis à jour automatiquement"
        echo "⏱️  Attendez 2-5 minutes pour voir les changements"
